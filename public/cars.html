    <script>
      // Mendapatkan elemen menu mobile dan tombol menu
      const menu = document.getElementById("mobile-menu");
      const button = document.getElementById("mobile-menu-button");
      const closeButton = document.getElementById("menu-button-x");
      const mainContent = document.getElementById("main-content");

      // Fungsi untuk menutup menu
      function closeMenu() {
        menu.classList.remove("right-0");
        menu.classList.add("-right-96");
        mainContent.classList.remove("brightness-50");
      }

      // Menggunakan event listener untuk tombol menu
      button.addEventListener("click", () => {
        menu.classList.remove("-right-96");
        menu.classList.add("right-0");
        mainContent.classList.add("brightness-50");
      });

      // Menggunakan event listener untuk tombol tutup
      closeButton.addEventListener("click", closeMenu);

      // Menggunakan event listener pada dokumen untuk menutup menu saat klik di luar area menu
      document.addEventListener("click", (event) => {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickInsideButton = button.contains(event.target);

        if (!isClickInsideMenu && !isClickInsideButton) {
          closeMenu();
        }
      });

      function handleIntersection(entries, observer) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // Tampilkan elemen jika masuk viewport
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          } else {
            // Sembunyikan kembali elemen jika keluar viewport
            entry.target.style.opacity = "0";
            entry.target.style.transform = "translateY(20px)"; // Ubah sesuai dengan transform yang awal
          }
        });
      }

      const observer = new IntersectionObserver(handleIntersection, {
        threshold: 0.5,
      });

      const ourSection = document.querySelector("#our");
      // const whyUs = document.querySelector("#why-us");
      const testimonial = document.querySelector("#testimonial");
      const faq = document.querySelector("#faq");

      if (ourSection) {
        // Mulai mengamati elemen ourSection
        observer.observe(ourSection);
      }

      // if (whyUs) {
      //   // Mulai mengamati elemen whyUs
      //   observer.observe(whyUs);
      // }

      if (testimonial) {
        // Mulai mengamati elemen testimonial
        observer.observe(testimonial);
      }

      if (faq) {
        // Mulai mengamati elemen faq
        observer.observe(faq);
      }
    </script>
